<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MainFrame</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- STYLESHEETS (BOOTSTRAP/CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/fc51b775b4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-------- TITLE SECTION ------------>
    <section id="title">
        <div class="container-fluid title">
            <img src="images\logo.png" alt="logo image">
            <h1>Main Frame High School</h1>
            <h2>Attendance Application 1.0</h2>
        </div>
    </section>
    <!-------- CLASS DETAIL SECTION ------------>
    <section id="class-detail">
        <h2>Class Detail</h2>
        <div class="container-fluid">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label label-head">Class Teacher</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label label-head">Class Total</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter total">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label label-head">Boys Total</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter total boys">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label label-head">Girls Total</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter total girls">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label label-head">Session</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter academic session">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label label-head">Term</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter current term">
              </div>
        </div>
    </section>

    <!-------- ATTENTANCE COLUMN SECTION ------------>
    <section id="attendance">
        <h2>Checking Quarter</h2>
        <div class="container-fluid">
            <div class="counter">
                <span><h3>Boys: </h3></span>
                <button type="button" class="btn btn-primary btn-lg" onclick="incement()">Check-in</button>
            </div>
            <div class="counter">
                <span><h3>Girls: </h3></span>
                <button type="button" class="btn btn-warning btn-lg">Check-in</button>
            </div>
            <div class="attendance-table table-responsive">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th colspan="7">Week 1</th>
                        </tr>
                    </thead>
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Boys Present</th>
                        <th scope="col">Boys Absent</th>
                        <th scope="col">Girls Present</th>
                        <th scope="col">Girls Absent</th>
                        <th scope="col">% Present</th>
                        <th scope="col">% Absent</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr>
                        <th scope="row">Day 1</th>
                        <td id="count-el"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Day 2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Day 3</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Day 4</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Day 5</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>    
            </div>
        </div>
    </section>


    <!-------- FOOTER SECTION ------------>
    <section id="footer">
        <div class="container-fluid">
            <h2>MainFrame High School</h2>
            <p>Copyright 2023. All right reserved</p> 
        </div>
    </section>
    








    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
